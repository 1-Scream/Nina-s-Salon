            <h2>Book an Appointment</h2>
            <form id="appointmentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
    
                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="Haircut">Haircut</option>
                    <option value="Coloring">Coloring</option>
                    <option value="Styling">Styling</option>
                    <option value="Makeup">Makeup</option>
                    <option value="Manicure">Manicure</option>
                    <option value="Pedicure">Pedicure</option>
                </select>

                <label for="Stylist">Stylist of Choice:</label>
                <select id="stylist" name="stylist" required>
                  <option value="Nina">Nina</option>
                  <option value="Melissa">Melissa</option>
                  <option value="Elissa">Elissa</option>
                  <option value="Marrisa">Marrisa</option>
                  <option value="Clarissa">Clarissa</option>
                  <option value="No preference">No preference</option>
                </select>

                <label for="How did you hear of us">How did you hear of us</label>
                <select id="How did you hear of us" name="How did you hear of us" required>
                  <option value="" disabled selected>Select an option</option>
                  <option value="Instagram">Instagram</option>
                  <option value="Tiktok">Tiktok</option>
                  <option value="Linkedin">Linkedin</option>
                  <option value="Posters">Posters</option>
                  <option value="Whatsapp">Whatsapp</option>
                  <option value="Others">Others</option>
                </select>

                <label for="Promo code">Promo Code</label>
                <input type="Promo code" id="Promo code" name="Promo code" required>

                <label for="Payment">Would you like to pay in full or deposit?</label>
                <select id="Payment" name="Payment" required>
                  <option value="" disabled selected>Select an option</option>
                  <option value="Advance Payment">Advance Payment</option>
                  <option value="Deposit">Deposit</option>
                </select>

                <label for="inquiry-type">Inquiry Type:</label>
                <select id="inquiry-type" name="inquiry-type" required>
                  <option value="" disabled selected>Select an option</option>
                  <option value="booking">Booking</option>
                  <option value="product-recommendations">Product Recommendations</option>
                  <option value="general-questions">General Questions</option>
                </select>

                <label for="additional-details">Additional Details</label>
                <input type="additional-details" id="additional-details" name="additional-details" required>

    
                <button type="submit">Book Appointment</button>
            </form>
